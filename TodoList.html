<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=600,initial-scale=0.6,minimum-scale=0.6,maximum-scale=1.0" name="viewport"/>
  <title>TodoList</title>
  <link rel="stylesheet" href="TodoList.css">
</head>
<body>
  <div class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
      <input class="new-confirm hidden" type="button" value="Confirm">
    </header>

    <section class="main">
      <input class="toggle-all" type="checkbox">
      <ul class="todo-list">
      </ul>

      <footer class="footer">
        <span class="todo-count">No item left</span>
        <ul class="filters">
          <li><a class="selected" style="cursor:pointer;">All</a></li>
          <li><a class="" style="cursor:pointer;">Active</a></li>
          <li><a class="" style="cursor:pointer;">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </div>

  <script src="TodoList.js"></script>
</body>
</html>
